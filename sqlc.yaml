version: "2"
sql:
  - schema: "internal/migrations"
    queries: "internal/queries"
    engine: "postgresql"
    gen:
      go:
        out: "internal/database"
        emit_db_tags: true
        emit_json_tags: true
        json_tags_case_style: "camel"
        overrides:
          - column: "public.users.password"
            go_struct_tag: 'json:"-"'
          - db_type: "pg_catalog.int4"
            go_type:
              import: "github.com/adhupraba/breadit-server/internal/types"
              type: "NullInt32"
            nullable: true
          - db_type: "text"
            go_type:
              import: "github.com/adhupraba/breadit-server/internal/types"
              type: "NullString"
            nullable: true
          - db_type: "jsonb"
            go_type:
              import: "github.com/adhupraba/breadit-server/internal/types"
              type: "NullRawMessage"
            nullable: true
